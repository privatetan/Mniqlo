name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  # 使用阿里云容器镜像服务 (国内服务器可访问)
  REGISTRY: crpi-ygn43u05xqysddhm.cn-shanghai.personal.cr.aliyuncs.com
  # 修改为你的阿里云命名空间/仓库名
  IMAGE_NAME: mniqlo/app


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Aliyun Container Registry
      # 使用阿里云容器镜像服务
      - name: Log into Aliyun Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USER }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  deploy:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 使用阿里云镜像
            IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            
            echo "Deploying $IMAGE_TAG..."
            
            # Login to Aliyun Container Registry
            echo "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.ALIYUN_REGISTRY_USER }} --password-stdin
            
            # Pull the latest image
            docker pull $IMAGE_TAG
            
            # Stop and remove existing container
            docker stop mniqlo || true
            docker rm mniqlo || true
            
            # Run new container
            # Make sure to mount a volume for persistent data
            docker run -d \
              --name mniqlo \
              --restart unless-stopped \
              -p 3000:3000 \
              -v mniqlo-data:/app/data \
              -e NEXT_PUBLIC_SUPABASE_URL="${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" \
              -e NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" \
              -e WECHAT_APPID="${{ secrets.WECHAT_APPID }}" \
              -e WECHAT_APPSECRET="${{ secrets.WECHAT_APPSECRET }}" \
              -e WECHAT_TEMPLATE_ID="${{ secrets.WECHAT_TEMPLATE_ID }}" \
              -e WECHAT_BASE_URL="${{ secrets.WECHAT_BASE_URL }}" \
              $IMAGE_TAG
              
            # Cleanup unused images to save disk space (critical for 512MB server)
            docker image prune -f
